---
- name: stop tomcat
  systemd:
    name: tomcat
    state: stopped
  become: true

- name: start tomcat
  systemd:
    name: tomcat
    state: started
  become: true

- name: restart tomcat
  systemd:
    name: tomcat
    daemon_reload: yes
    enabled: yes
    state: restarted
  become: true

- name: update local configs
  debug:
    msg: "...restarting tomcat to apply config changes"
  listen: update configs
  notify: restart tomcat

- name: configs updated
  debug:
    msg: "...configuration updated"
  listen: update configs
